<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="gallery-title">
        <h1 class="gallery-title__main">Galeria</h1>
    </div>
    <div class="gallery-lightbox-container">
        <div class="gallery">
            <div *ngFor="let data of galleryData; let i=index" class="gallery-img">
                <img (click)="onPreviewImage(i)" [src]="data.imageSrc" [alt]="data.imageAlt">
            </div>
        </div>
        <div *ngIf="showMask" class="lightbox" @animation2>
            <span *ngIf="showCount" class="count">{{currentIndex +1}}/{{totalImageCount}}</span>
                <button *ngIf="previewImage" class="close-btn" (click)="onClosePreview()">
                    <i class="fa-solid fa-xmark"></i>
                </button>
                <button *ngIf="controls" class="btn-lightbox-carusel btn-prev" (click)="prev()">
                    <i class="fas fa-arrow-circle-left icon-lightbox-carusel icon-prev"></i>
                </button>
                <button *ngIf="controls" class="btn-lightbox-carusel btn-next" (click)="next()">
                    <i class="fas fa-arrow-circle-right icon-lightbox-carusel icon-next"></i>
                </button>
        <div *ngIf="previewImage" [@animation]="{value:'visible'}"
        (@animation.done)="onAnimationEnd($event)"
        
        class="lightbox-img">
            <img class="bigImg" [src]="currentLightboxImage.imageSrc" [alt]="currentLightboxImage.imageAlt">
        </div> 
            </div>
    </div>
   

</body>

</html>
